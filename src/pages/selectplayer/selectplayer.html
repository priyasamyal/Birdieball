<ion-content class="log app-outer">
     <div padding class="background-frame">
          <div class="login-outter">
               <div class="splash_top_logo">
                    <img src="assets/imgs/login_logo.png">
                    <h3>Select Player</h3>
               </div>

               <div class="style_box" (click)="selectPlayerMode('single')">
                    <button ion-button color="primary" class="orange_btn">Single</button>
               </div>
               <div class="style_box">
                    <h3>OR</h3>
               </div>
               <div class="style_box_blue" (click)="selectPlayerMode('multi')">
                    <button ion-button color="primary" class="blue_btn">Multiplayers</button>
               </div>
          </div>
     </div>
</ion-content>
